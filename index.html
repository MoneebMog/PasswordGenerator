<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Password Generator</h1>
    <form onsubmit="return false;">
      <label for="password-length">Password Length:</label>
      <input type="number" min="8" max="200" id="password-length" name="password-length" value="16">
      <br>
      <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
      <label for="uppercase">Include Uppercase Characters</label>
      <br>
      <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
      <label for="lowercase">Include Lowercase Characters</label>
      <br>
      <input type="checkbox" id="numbers" name="numbers" value="numbers">
      <label for="numbers">Include Numbers</label>
      <br>
      <input type="checkbox" id="symbols" name="symbols" value="symbols">
      <label for="symbols">Include Symbols</label>
      <br>
      <button type="button" onclick="generatePassword()">Generate Password</button>
    </form>
    <br>
    <textarea id="password" rows="8" cols="80" readonly></textarea>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
